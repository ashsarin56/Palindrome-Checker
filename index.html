<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>PALINDROME CHECKER!!</h1>
        <h2>Is it a Palindrome?</h2>
        <div class="container">
            <p>Enter in text to check for a palindrome:</p>
            <div class="checker">
                <input type="text" id="text-input" placeholder="_______________________________">
                <button id="check-btn">Check</button>
            </div>
            <div id="result"></div>
        </div>
        <div class="info">
            <p>ðŸ’¡ <i>A <b>palindrome</b> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</i></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
